@let thread = thread$ | async;

@if (thread) {
	<section class="container">
		<h2>{{ thread.title }}</h2>
		<p>{{ thread.body }}</p>
		@if (thread.authorId === (currentUid | async)) {
			<button [routerLink]="['/threads', thread.id, 'edit']">Edit</button>
			<button type="button" class="danger" (click)="delete(thread)">Delete</button>
		}
	</section>
} @else {
	<p>Loadingâ€¦</p>
}
