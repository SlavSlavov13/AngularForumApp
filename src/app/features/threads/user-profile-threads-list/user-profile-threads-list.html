@if (this.componentLoaded && !(this.loading$ | async)) {
	@if (this.myProfile) {
		<h1>My Threads</h1>
	} @else {
		<h1>{{ this.user.displayName }}'s Threads</h1>
	}
}
@if (this.componentLoaded) {
	<app-threads-visualization [threads]="this.threads" [error]="this.error" [inProfile]="true" [profileCardUser]="this.user" [threadsLimited]="this.threadsLimited"></app-threads-visualization>
}
