<section class="container">
	<h1>Edit Thread</h1>
	<form (ngSubmit)="submit()" [formGroup]="form">
		<label>Title
			<input formControlName="title"/>
		</label>
		<label>Body
			<textarea formControlName="body"></textarea>
		</label>
		<label>Tags
			<input formControlName="tags"/>
		</label>
		<button [disabled]="form.invalid" type="submit">Save</button>
	</form>
</section>
