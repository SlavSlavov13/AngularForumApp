@let threads = this.threads$ | async;
@if (loading) {
	<div>Loading…</div>
} @else if (error) {
	<div class="error">{{ error }}</div>
} @else if (threads?.length) {
	@for (t of threads; track t.id) {
		<div>
			<a [routerLink]="['/threads', t.id]">{{ t.title }}</a>
			<span> · {{ t.replyCount || 0 }} replies</span>
			<a [routerLink]="['/profile', t.authorId]" class="title"> · Author: {{ t.authorName }}</a>
		</div>
	}
} @else {
	<div>No threads found.</div>
}
