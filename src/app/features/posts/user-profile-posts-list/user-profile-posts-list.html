@if (this.componentLoaded && !(this.loading$ | async) && !this.error) {
	@if (this.myProfile) {
		<h1>My Posts</h1>
	} @else {
		<h1>{{ this.user.displayName }}'s Posts</h1>
	}
}
<app-posts-visualization [posts]="this.posts" [error]="this.error" [postsLimited]="this.postsLimited" [profileCardUser]="this.user" [currentUid]="this.uid"></app-posts-visualization>
